<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Прогноз погоды</h1>
    </div>
        <img src="https://png.pngtree.com/png-clipart/20190517/original/pngtree-mbe-weather-icon-cloudy-weatherpartly-cloudylovelydecoration-png-image_4048668.jpg" style="width: 171px;float:right;position:relative;top: -123px; display: inline-block;">
  </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <p class="lead mb-0"><a class="text-black fw-bold">Город</a></p>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <p class="lead mb-0"><a class="text-black fw-bold">Информация</a></p>
                {% for info in all_info %}
                <div class="alert alert-secondary" role="alert">
                    <div class="row">
                        <div class="col-9">
                            <p class="h5"><em>Город:</em></p>{{ info.city }}<br>
                            <p class="h5"><em>Температура:</em></p>{{ info.temp }}<sup>0</sup><br>
                            <p class="h5"><em>Влажность:</em></p>{{ info.humidity }}<sup>0</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                             <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thunbnail">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
